/* We can use CSS selectors not to style elements always but,
 when to style something in a particular state. Like hovering
we use psudo classes for that
*/


<html lang="en">
    <head>
        <title>Psudo</title>
        <style>
            /* a represnet atributes*/
            button{
                color:blue;
                width:200px;
                height: 100px;
                font-size: 10px;
            }
/* Changes the color of the button when hovered over*/
            button:hover{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click Me<button>
    </body>
</html>
