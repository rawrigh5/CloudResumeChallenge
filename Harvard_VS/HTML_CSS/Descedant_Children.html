<html lang="en">

        <style>
            /* This says to make the children of the list itmes blue. aka the unordered list*/
            /* So if there is a ul only with li in it make them blue*/
            ul > li{
                color:aqua;
            }
        </style>
    </head>
    <body>
        <ol>
           <li>List tiem one</li>
